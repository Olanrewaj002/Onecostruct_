<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- required meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful - Onecostruct</title>
    
    <!-- bootstrap five css -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css" />
    <!-- font awesome six css -->
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper bg__img" data-background="./assets/images/registration-bg.png">
      <!-- Header (same as your registration page) -->
      <header class="header header--secondary">
        <nav class="navbar navbar-expand-xl">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="assets/images/onecostruct logo.svg" alt="Logo" class="logo" />
            </a>
          </div>
        </nav>
      </header>

      <!-- Success Message Section -->
      <section class="registration clear__top">
        <div class="container">
          <div class="registration__area text-center">
            <div class="success-icon mb-4">
              <i class="fas fa-check-circle fa-4x text-success"></i>
            </div>
            <h4 class="neutral-top">Registration Successful!</h4>
            <p class="mb-4">Thank you for registering with Onecostruct. Your account has been created successfully.</p>
            <div class="input__button">
              <a href="index.html" class="button button--effect">Return to Home</a>
            </div>
          </div>
        </div>
      </section>

      <!-- Scroll To Top -->
      <a href="javascript:void(0)" class="scrollToTop">
        <i class="fa-solid fa-angles-up"></i>
      </a>
    </div>

    <!-- Required JS -->
    <script src="assets/vendor/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
